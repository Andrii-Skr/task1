<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/app.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <div class="todolist">
        <div class="row header">
          <div class="cell"></div>
          <div class="cell">Name</div>
          <div class="cell">Created</div>
          <div class="cell">Category</div>
          <div class="cell">Content</div>
          <div class="cell">Dates</div>
          <div class="cell btnRow">
            <div></div>
            <div class="myBtn archiveAll">
              <img src="/src/img/archiveWhite.png" alt="bin" />
            </div>
            <div class="myBtn deleteAll">
              <img src="/src/img/binWhite.png" alt="bin" />
            </div>
          </div>
        </div>
        <!-- <div class="rows"></div> -->
      </div>
      <div class="createNoteLeft">
        <button class="createNote">Create Note</button>
      </div>
      <form onsubmit="return false;" class="form">
        <h3>Create note</h3>
        <div>
          <label for="">Note name</label>
          <input type="text" class="cell name" placeholder="Enter note name" />
        </div>

        <div>
          <label>Category</label>
          <select name="select" class="cell category">
            <option value="Task">Task</option>
            <option value="Random Thought" selected>Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
        </div>
        <div>
          <label for="">Content</label>
          <input type="text" class="cell content" placeholder="Enter content" />
        </div>

        <div>
          <button class="createNote">Create Note</button>
        </div>
      </form>

      <form onsubmit="return false;" class="formEdit">
        <h3>Edit note</h3>
        <div>
          <label for="">Note name</label>
          <input type="text" class="cell nameEdit" placeholder="Enter note name" />
        </div>

        <div>
          <label>Category</label>
          <select name="select" class="cell categoryEdit">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
          </select>
        </div>
        <div>
          <label for="">Content</label>
          <input type="text" class="cell contentEdit" placeholder="Enter content" />
        </div>

        <div>
          <button class="save">Save Note</button>
        </div>
      </form>

      <div class="categorylist">
        <div class="row header">
          <div class="cell"></div>
          <div class="cell">Note Category</div>
          <div class="cell">Active</div>
          <div class="cell">Archived</div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
